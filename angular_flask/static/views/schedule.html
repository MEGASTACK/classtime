<div class="col-xs-6" id="schedule-section">
    <md-content md-theme="light-blue-dark" class="section-heading">
		<p class="text-header"> Schedules ({{ scheduleIndex + 1 }}/{{ scheduleLength }}): </p>

		<a><i class="fa fa-caret-left" id="prev-caret" ng-click="displayDifferentSchedule(0)"></i></a>
		<a><i class="fa fa-caret-right" id="next-caret" ng-click="displayDifferentSchedule(1)"></i></a>

        <md-button class="md-raised md-primary add-courses-button" id="show-accordion" ng-click="showAccordion()">Add More Courses</md-button>
    </md-content>

    <div id="full-calendar-div" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="weekView"></div> 
</div>
