    <div style="min-height:200px">

        <md-content style="box-shadow: 5px 5px 5px #888888">

                                <a style="position:absolute; right:10px; top: 10px; background:#e13329; border-radius:3px; padding: 5px 5px; color:#ffffff"><i class="glyphicon glyphicon-minus" ng-click="removeFromSchedule(course)"></i></a>
                            </div>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>
    </div>
