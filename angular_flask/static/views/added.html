<div class="col-md-6" id="added-section">
    <md-content md-theme="light-blue-dark" class="section-heading">
        <p class="text-header">Added:</p>  
        <md-button class="md-raised md-primary remove-icon" md-theme="red" ng-click="removeAll()">
            <i class="glyphicon glyphicon-minus" ng-click="removeFromSchedule(course)"></i> Remove All 
        </md-button>
    </md-content>

    <md-content>
        <md-list>
            <md-item ng-repeat="course in added">
                <md-item-content>
                    <div class="md-tile-content">
                        <span style="font-size:20px; font-weight:bold">{{ course.asString }}</span>
                        <md-button class="md-raised md-primary remove-icon" md-theme="red" ng-click="removeFromSchedule(course)">
                            <i class="glyphicon glyphicon-minus" ng-click="removeFromSchedule(course)"></i> Remove
                        </md-button>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-content>
</div>
