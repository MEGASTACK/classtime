<!DOCTYPE html>
<html data-ng-app="coreModule">
<head>
	<link rel="stylesheet" type="text/css" href="/static/styles/foundation.min.css"/>
	<link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>
</head>
<body>
	<div data-ng-controller="CourseListCtrl">
		Search By All:
		<br>
		<div class="search-box">
			<input type="text" data-ng-model="search" />
		</div>
		<br>
		<accordion>
			<accordion-group class="course-accordion" heading="{{ subjectName }}" data-ng-repeat="(subjectName, subjectObject) in subjectBin">
				<accordion-group class="course-accordion" heading=" {{ singleCourse.asString }}" data-ng-repeat="singleCourse in subjectObject">
				</accordion-group>
			</accordion-group>
		</accordion>

	</div>

	<script type="text/javascript" src="/static/scripts/vendor/angular.min.js"></script>
	<script type="text/javascript" src="/static/scripts/vendor/mm-foundation-tpls-0.3.1.min.js"></script>
	<script type="text/javascript" src="/static/scripts/app.js"></script>
	<script type="text/javascript" src="/static/scripts/services/factory.js"></script>
	<script type="text/javascript" src="/static/scripts/controllers/controller.js"></script>

	</body>
</html>
