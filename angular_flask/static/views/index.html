<!DOCTYPE html>
<html data-ng-app="coreModule">
<head>
    <!-- Vendor -->
    <link rel="stylesheet" type="text/css" href="/static/scripts/vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- My Style -->
	<link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>

    <!-- Animations -->
    <link rel="stylesheet" type="text/css" href="/static/styles/animate.css"/>

    <!-- Full Calendar -->
    <link rel="stylesheet" type="text/css" href="/static/scripts/vendor/bower_components/fullcalendar/fullcalendar.css"/>

    <!-- Dope Ass Font! -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,300' rel='stylesheet' type='text/css'>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <p id="winston">Winston</p>
    </nav>

    <!-- The accordion...showed when the schedule is hidden -->
	<div data-ng-controller="accordionCtrl" class="col-md-6 accordion-side" ng-hide="scheduleMode">
		<div class="search-box">
                    <div id="search-by-all"> Search For Courses: </div>
			<input class="form-control" type="search" id="searchBox" data-ng-model="searchBox" />
		</div>
		<br>

        <accordion>
            <accordion-group class="faculty-accordion animate-if" id="{{ facultyObject.faculty }}" heading="{{ facultyObject.faculty }}" data-ng-repeat="facultyObject in subjectBin | courseFilter:filterText" scroll-smooth>
                <accordion>
                    <accordion-group class="subject-accordion animate-if" id="{{ subjectObject.subject }}" heading="{{ subjectObject.subject }}" ng-click="renderCourses(subjectObject.subject)" data-ng-repeat="subjectObject in facultyObject.subjects" scroll-smooth>
                        <accordion>
                            <accordion-group class="course-accordion animate-if" id="{{ singleCourse.course }}" ng-click="loadMore(singleCourse.course)" ng-if="subjects[subjectObject.subject]" data-ng-repeat="singleCourse in subjectObject.courses" scroll-smooth>
                                <accordion-heading>
                                    {{ singleCourse.asString }} 
                                    <a id="add-button"><i class="glyphicon glyphicon-plus" ng-click="addToSchedule(singleCourse)">Add</i></a>
                                </accordion-heading>
                                <div class="animate-if">
                                    {{ description[singleCourse.course] }}
                                </div>
                            </accordion-group>
                        </accordion>
                    </accordion-group>
                </accordion>
            </accordion-group>
        </accordion>
	</div>

    <div data-ng-controller="scheduleCtrl">
        <!-- The schedule view...showed when the accordion is hidden -->
        <div class="col-md-6" ng-show="scheduleMode">
            <div class="buttons">
                <button id="prev" class="btn btn-primary" ng-click="displayDifferentSchedule(0)">Previous</button>
                <button id="next" class="btn btn-primary" ng-click="displayDifferentSchedule(1)">Next</button>
                <button id="show-accordion" class="btn btn-primary" ng-click="showAccordion()">Add More Courses</button>
            </div>

                <h id="schedule-header"> Possible Schedules: ({{ scheduleIndex + 1 }}/{{ scheduleLength }}) </h>


            <div id="full-calendar-div" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="weekView"></div> 
        </div>

        <!-- The list of courses and options etc...this will never get hidden -->
        <div class="col-md-6">
            <div class="buttons">
                <button id="generate-button" class="btn btn-primary" ng-click="getSchedules()">Generate Schedules</button>
            </div>
            
            <div>
                <h id="added-header"> Added Courses: </h>
                <br>
                <div class="list-group" ng-repeat="course in addedCourses">
                    <p class="list-group-item">{{ course.asString }} <a><i class="glyphicon glyphicon-minus" ng-click="removeFromSchedule(course)"></i></a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <p id="made-for">Made for University of Alberta students.</p>
        <p id="developers">Developed by Ross Anderson and Andrew Hoskins<br>2014</p>
      </div>
    </footer>


    <!-- jQuery -->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/jquery-ui/ui/jquery-ui.js"></script>

    <!--Angular-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular/angular.js"></script>

    <!-- Underscore -->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/underscore/underscore-min.js"></script>

    <!-- Full Calendar -->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/fullcalendar/fullcalendar.min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/fullcalendar/gcal.js"></script>

    <!--Animate-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-animate/angular-animate.min.js"></script>

    <!--Memoization-->
    <script type="text/javascript" src="/static/scripts/vendor/memoize.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/filterStabilize.js"></script>

    <!--Smooth Scroll-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-scroll/angular-scroll.min.js"></script>

    <!-- Bootstrap Angular UI -->
    <script type="text/javascript" src="/static/scripts/vendor/ui-bootstrap-tpls-0.12.0.min.js"></script>

    <!--Module: App.js-->
	<script type="text/javascript" src="/static/scripts/app.js"></script>

    <!--Factories-->
	<script type="text/javascript" src="/static/scripts/services/courseFactory.js"></script>
    <script type="text/javascript" src="/static/scripts/services/detailFactory.js"></script>
    <script type="text/javascript" src="/static/scripts/services/scheduleFactory.js"></script>

    <!--Controllers-->
	<script type="text/javascript" src="/static/scripts/controllers/accordionCtrl.js"></script>
    <script type="text/javascript" src="/static/scripts/controllers/scheduleCtrl.js"></script>

    <!--Filters-->
	<script type="text/javascript" src="/static/scripts/services/filter.js"></script>

    <!--Directive-->
    <script type="text/javascript" src="/static/scripts/services/scrollSmooth.js"></script>
    <script type="text/javascript" src="/static/scripts/services/noBubble.js"></script>

	</body>
</html>
