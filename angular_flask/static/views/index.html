<!DOCTYPE html>
<html data-ng-app="coreModule">
<head>
    <!--Stylesheets-->
	<link rel="stylesheet" type="text/css" href="/static/styles/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/stylesheets/general_foundicons.css"/>
	<link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/static/scripts/vendor/bower_components/fullcalendar/fullcalendar.css"/>
</head>
<body>
    <!--Accordion: controlled by accordionCtrl.js-->
	<div data-ng-controller="accordionCtrl">

		Search By All:
		<br>
		<div class="search-box">
			<input type="search" id="searchBox" data-ng-model="searchBox" />
		</div>
		<br>


        <accordion>
            <accordion-group class="faculty-accordion animate-if" id="{{ facultyObject.faculty }}" heading="{{ facultyObject.faculty }}" data-ng-repeat="facultyObject in subjectBin | courseFilter:filterText:doNotFilter" scroll-smooth>
                <accordion>
                    <accordion-group class="subject-accordion animate-if" id="{{ subjectObject.subject }}" heading="{{ subjectObject.subject }}" ng-click="renderCourses(subjectObject.subject)" data-ng-repeat="subjectObject in facultyObject.subjects" scroll-smooth>
                        <accordion>
                            <accordion-group class="course-accordion animate-if" id="{{ singleCourse.course }}" ng-click="loadMore(singleCourse.course)" heading="{{ singleCourse.asString }}" ng-if="subjects[subjectObject.subject]" data-ng-repeat="singleCourse in subjectObject.courses" scroll-smooth>
                                <div class="animate-if">
                                    <a><i class="foundicon-plus" ng-click="addToSchedule(singleCourse)"> Add</i></a>
                                    <br>
                                    {{ description[singleCourse.course] }}
                                </div>
                            </accordion-group>
                        </accordion>
                    </accordion-group>
                </accordion>
            </accordion-group>
        </accordion>

	</div>

    <!--Schedule: controlled by scheduleCtrl.js-->
    <div data-ng-controller="scheduleCtrl">
        <button id="generate-button" ng-click="getSchedules()">Generate</button>

        <a class="button dropdown" id="shopping-cart" dropdown-toggle="#cart">Shopping Cart ({{ shoppingCartSize }})</a>
        <ul id="cart" class="f-dropdown">
            <li ng-repeat="course in addedCourses">
                <span>{{course.asString  }}  <span><i class="foundicon-minus" ng-click="removeFromSchedule(course)"></i></span></span>
            </li>
        </ul>

        <div id="shopping-cart-size">{{ shoppingCartSize }}</div>

        <!--Clear-->
        <button id="clear" ng-click="clearAdded()">Clear</button>

        <!--<!--Prev/Next-->
        <!--<button id="next" ng-click="displayDifferentSchedule(1)">Next</button>-->
        <!--<button id="prev" ng-click="displayDifferentSchedule(0)">Prev</button>-->

        <div id="schedule-div" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="weekView"></div>

    </div>

    <!--Core Dependencies-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/fullcalendar/fullcalendar.min.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/fullcalendar/gcal.js"></script>

    <!--Animate-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-animate/angular-animate.min.js"></script>

    <!--Memoization-->
    <script type="text/javascript" src="/static/scripts/vendor/memoize.js"></script>
    <script type="text/javascript" src="/static/scripts/vendor/filterStabilize.js"></script>

    <!--Smooth Scroll-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-scroll/angular-scroll.min.js"></script>

    <!--MM-Foundation-->
    <script type="text/javascript" src="/static/scripts/vendor/bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>

    <!--Module: App.js-->
	<script type="text/javascript" src="/static/scripts/app.js"></script>

    <!--Factories-->
	<script type="text/javascript" src="/static/scripts/services/courseFactory.js"></script>
    <script type="text/javascript" src="/static/scripts/services/detailFactory.js"></script>
    <script type="text/javascript" src="/static/scripts/services/scheduleFactory.js"></script>

    <!--Controllers-->
	<script type="text/javascript" src="/static/scripts/controllers/accordionCtrl.js"></script>
    <script type="text/javascript" src="/static/scripts/controllers/scheduleCtrl.js"></script>

    <!--Filters-->
	<script type="text/javascript" src="/static/scripts/services/filter.js"></script>

    <!--Directive-->
    <script type="text/javascript" src="/static/scripts/services/scrollSmooth.js"></script>
    <script type="text/javascript" src="/static/scripts/services/noBubble.js"></script>

	</body>
</html>
